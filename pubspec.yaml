name: cute_shopping_lists
description: A cute shopping list app with dogs and confetti
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.0
  flutter_local_notifications: ^17.0.0
  speech_to_text: ^7.0.0
  confetti: ^0.7.0
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  isar_generator: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
